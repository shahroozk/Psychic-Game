<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Psychic-Game</title>

<body>
   
   <h1>Guess what letter I'm thinking of</h1>

            <li class="list-group-item">
